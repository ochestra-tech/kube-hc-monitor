<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 900 650" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="650" fill="#f8f9fa" rx="5" ry="5"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Ochestra's Unified Kubernetes Management Platform Architecture</text>
  
  <!-- Users Section -->
  <rect x="150" y="60" width="600" height="30" fill="white" stroke="#ddd" rx="5" ry="5"/>
  <text x="240" y="80" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Platform Engineers</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">DevOps Teams</text>
  <text x="550" y="80" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Developers</text>
  <text x="680" y="80" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">FinOps</text>
  
  <!-- Central Management Plane -->
  <rect x="150" y="100" width="600" height="200" fill="white" stroke="#ddd" rx="5" ry="5"/>
  <text x="450" y="120" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Central Management Plane</text>
  
  <!-- Core Components -->
  <rect x="170" y="140" width="180" height="140" fill="#DDA0DD" stroke="#444" rx="5" ry="5"/>
  <text x="260" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Core Services</text>
  <rect x="180" y="170" width="160" height="25" fill="#6495ED" rx="3" ry="3"/>
  <text x="260" y="187" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Cluster Management</text>
  <rect x="180" y="200" width="160" height="25" fill="#FF7F50" rx="3" ry="3"/>
  <text x="260" y="217" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Troubleshooting</text>
  <rect x="180" y="230" width="160" height="25" fill="#90EE90" rx="3" ry="3"/>
  <text x="260" y="247" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Cost Optimization</text>
  
  <!-- AI Layer -->
  <rect x="360" y="140" width="180" height="140" fill="#DDA0DD" stroke="#444" rx="5" ry="5"/>
  <text x="450" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">AI/ML Engine</text>
  <rect x="370" y="170" width="160" height="25" fill="#FF7F50" rx="3" ry="3"/>
  <text x="450" y="187" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Root Cause Analysis</text>
  <rect x="370" y="200" width="160" height="25" fill="#90EE90" rx="3" ry="3"/>
  <text x="450" y="217" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Resource Optimization</text>
  <rect x="370" y="230" width="160" height="25" fill="#6495ED" rx="3" ry="3"/>
  <text x="450" y="247" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Predictive Analytics</text>
  
  <!-- API Gateway -->
  <rect x="550" y="140" width="180" height="140" fill="#DDA0DD" stroke="#444" rx="5" ry="5"/>
  <text x="640" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Interface Layer</text>
  <rect x="560" y="170" width="75" height="100" fill="#DDA0DD" stroke="#555" rx="3" ry="3"/>
  <text x="598" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">API Gateway</text>
  <text x="598" y="210" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">- REST API</text>
  <text x="598" y="230" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">- GraphQL</text>
  <text x="598" y="250" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">- Webhooks</text>
  
  <rect x="645" y="170" width="75" height="100" fill="#DDA0DD" stroke="#555" rx="3" ry="3"/>
  <text x="683" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Web UI</text>
  <text x="683" y="210" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">- Dashboard</text>
  <text x="683" y="230" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">- Reports</text>
  <text x="683" y="250" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">- Admin</text>
  
  <!-- Cluster Environments -->
  <rect x="150" y="320" width="600" height="230" fill="white" stroke="#ddd" rx="5" ry="5"/>
  <text x="450" y="340" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Managed Kubernetes Environments</text>
  
  <!-- Public Cloud -->
  <rect x="170" y="360" width="180" height="170" fill="#f0f0f0" stroke="#ddd" rx="5" ry="5"/>
  <text x="260" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Public Cloud</text>
  
  <!-- Cloud clusters - First row -->
  <circle cx="205" cy="415" r="22" fill="#6495ED" stroke="#444"/>
  <text x="205" y="420" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">EKS</text>
  
  <circle cx="260" cy="415" r="22" fill="#6495ED" stroke="#444"/>
  <text x="260" y="420" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">AKS</text>
  
  <circle cx="315" cy="415" r="22" fill="#6495ED" stroke="#444"/>
  <text x="315" y="420" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">GKE</text>
  
  <!-- Cloud clusters - Second row -->
  <circle cx="205" cy="465" r="22" fill="#6495ED" stroke="#444"/>
  <text x="205" y="470" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Oracle</text>
  
  <circle cx="260" cy="465" r="22" fill="#6495ED" stroke="#444"/>
  <text x="260" y="470" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">DO</text>
  
  <circle cx="315" cy="465" r="22" fill="#6495ED" stroke="#444"/>
  <text x="315" y="470" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Vultr</text>
  
  <!-- Agent -->
  <rect x="180" y="500" width="160" height="30" fill="#DDA0DD" stroke="#444" rx="5" ry="5"/>
  <text x="260" y="520" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Cluster Agents</text>
  
  <!-- On-Prem -->
  <rect x="370" y="360" width="160" height="170" fill="#f0f0f0" stroke="#ddd" rx="5" ry="5"/>
  <text x="450" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">On-Premises</text>
  
  <!-- On-prem clusters - Top row -->
  <circle cx="400" cy="410" r="22" fill="#6495ED" stroke="#444"/>
  <text x="400" y="414" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">vCluster</text>
  
  <circle cx="450" cy="410" r="22" fill="#6495ED" stroke="#444"/>
  <text x="450" y="414" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">K8s</text>
  
  <circle cx="500" cy="410" r="22" fill="#6495ED" stroke="#444"/>
  <text x="500" y="414" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">OpenShift</text>
  
  <!-- On-prem clusters - Bottom row -->
  <circle cx="400" cy="460" r="22" fill="#6495ED" stroke="#444"/>
  <text x="400" y="464" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">KCP</text>
  
  <circle cx="450" cy="460" r="22" fill="#6495ED" stroke="#444"/>
  <text x="450" y="464" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">K8sGPT</text>
  
  <circle cx="500" cy="460" r="22" fill="#6495ED" stroke="#444"/>
  <text x="500" y="464" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">KubeCost</text>
  
  <!-- Agent -->
  <rect x="380" y="500" width="140" height="30" fill="#DDA0DD" stroke="#444" rx="5" ry="5"/>
  <text x="450" y="520" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Cluster Agents</text>
  
  <!-- Edge/IoT -->
  <rect x="550" y="360" width="180" height="170" fill="#f0f0f0" stroke="#ddd" rx="5" ry="5"/>
  <text x="640" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Edge / IoT</text>
  
  <!-- Edge clusters -->
  <circle cx="610" cy="415" r="22" fill="#6495ED" stroke="#444"/>
  <text x="610" y="420" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">k3s</text>
  
  <circle cx="670" cy="415" r="22" fill="#6495ED" stroke="#444"/>
  <text x="670" y="420" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">MicroK8s</text>
  
  <!-- Agent -->
  <rect x="570" y="500" width="140" height="30" fill="#DDA0DD" stroke="#444" rx="5" ry="5"/>
  <text x="640" y="520" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Cluster Agents</text>
  
  <!-- Integration Zone -->
  <rect x="150" y="570" width="600" height="60" fill="white" stroke="#ddd" rx="5" ry="5"/>
  <text x="450" y="590" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">External Integrations</text>
  
  <!-- Integrations -->
  <text x="210" y="615" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">CI/CD Tools</text>
  <text x="320" y="615" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Monitoring</text>
  <text x="430" y="615" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Logging</text>
  <text x="540" y="615" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">ITSM</text>
  <text x="650" y="615" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Identity Providers</text>
  
  <!-- Connection Lines -->
  <!-- Central to Clusters -->
  <line x1="450" y1="300" x2="450" y2="320" stroke="#666" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Clusters to Integration -->
  <line x1="450" y1="550" x2="450" y2="570" stroke="#666" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- User to API Gateway -->
  <line x1="450" y1="90" x2="450" y2="100" stroke="#666" stroke-width="2" stroke-dasharray="5,3"/>
</svg>
